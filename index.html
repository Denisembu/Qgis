<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CuencaHidrolgica_1.js"></script>
        <script src="data/Estacionesclimatolgicas_2.js"></script>
        <script src="data/CorrientesdeAgua_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:1
        }).fitBounds([[19.10707306063443,-104.35000350606583],[19.645456780009365,-103.53168064199639]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatlite_0');
        map.getPane('pane_GoogleSatlite_0').style.zIndex = 400;
        var layer_GoogleSatlite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatlite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatlite_0;
        map.addLayer(layer_GoogleSatlite_0);
        function pop_CuencaHidrolgica_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ÁREA</th>\
                        <td>' + (feature.properties['ÁREA'] !== null ? autolinker.link(feature.properties['ÁREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perímetro</th>\
                        <td>' + (feature.properties['Perímetro'] !== null ? autolinker.link(feature.properties['Perímetro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO</th>\
                        <td>' + (feature.properties['TIPO'] !== null ? autolinker.link(feature.properties['TIPO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAMAÑO</th>\
                        <td>' + (feature.properties['TAMAÑO'] !== null ? autolinker.link(feature.properties['TAMAÑO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PRmedia</th>\
                        <td>' + (feature.properties['PRmedia'] !== null ? autolinker.link(feature.properties['PRmedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coef_K</th>\
                        <td>' + (feature.properties['Coef_K'] !== null ? autolinker.link(feature.properties['Coef_K'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CuencaHidrolgica_1_0() {
            return {
                pane: 'pane_CuencaHidrolgica_1',
                opacity: 1,
                color: 'rgba(247,252,245,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,140,228,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CuencaHidrolgica_1');
        map.getPane('pane_CuencaHidrolgica_1').style.zIndex = 401;
        map.getPane('pane_CuencaHidrolgica_1').style['mix-blend-mode'] = 'normal';
        var layer_CuencaHidrolgica_1 = new L.geoJson(json_CuencaHidrolgica_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CuencaHidrolgica_1',
            layerName: 'layer_CuencaHidrolgica_1',
            pane: 'pane_CuencaHidrolgica_1',
            onEachFeature: pop_CuencaHidrolgica_1,
            style: style_CuencaHidrolgica_1_0,
        });
        bounds_group.addLayer(layer_CuencaHidrolgica_1);
        map.addLayer(layer_CuencaHidrolgica_1);
        function pop_Estacionesclimatolgicas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID_ESTACIO</th>\
                        <td>' + (feature.properties['ID_ESTACIO'] !== null ? autolinker.link(feature.properties['ID_ESTACIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBRE</th>\
                        <td>' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALTITUD</th>\
                        <td>' + (feature.properties['ALTITUD'] !== null ? autolinker.link(feature.properties['ALTITUD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Estacionesclimatolgicas_2_0() {
            return {
                pane: 'pane_Estacionesclimatolgicas_2',
                radius: 20.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Estacionesclimatolgicas_2');
        map.getPane('pane_Estacionesclimatolgicas_2').style.zIndex = 402;
        map.getPane('pane_Estacionesclimatolgicas_2').style['mix-blend-mode'] = 'normal';
        var layer_Estacionesclimatolgicas_2 = new L.geoJson(json_Estacionesclimatolgicas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Estacionesclimatolgicas_2',
            layerName: 'layer_Estacionesclimatolgicas_2',
            pane: 'pane_Estacionesclimatolgicas_2',
            onEachFeature: pop_Estacionesclimatolgicas_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Estacionesclimatolgicas_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Estacionesclimatolgicas_2);
        map.addLayer(layer_Estacionesclimatolgicas_2);
        function pop_CorrientesdeAgua_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ENTIDAD</th>\
                        <td>' + (feature.properties['ENTIDAD'] !== null ? autolinker.link(feature.properties['ENTIDAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO</th>\
                        <td>' + (feature.properties['TIPO'] !== null ? autolinker.link(feature.properties['TIPO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud</th>\
                        <td>' + (feature.properties['SHAPE_len'] !== null ? autolinker.link(feature.properties['SHAPE_len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CorrientesdeAgua_3_0() {
            return {
                pane: 'pane_CorrientesdeAgua_3',
                opacity: 1,
                color: 'rgba(34,20,190,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CorrientesdeAgua_3');
        map.getPane('pane_CorrientesdeAgua_3').style.zIndex = 403;
        map.getPane('pane_CorrientesdeAgua_3').style['mix-blend-mode'] = 'normal';
        var layer_CorrientesdeAgua_3 = new L.geoJson(json_CorrientesdeAgua_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CorrientesdeAgua_3',
            layerName: 'layer_CorrientesdeAgua_3',
            pane: 'pane_CorrientesdeAgua_3',
            onEachFeature: pop_CorrientesdeAgua_3,
            style: style_CorrientesdeAgua_3_0,
        });
        bounds_group.addLayer(layer_CorrientesdeAgua_3);
        map.addLayer(layer_CorrientesdeAgua_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CorrientesdeAgua_3.png" /> Corrientes de Agua': layer_CorrientesdeAgua_3,'<img src="legend/Estacionesclimatolgicas_2.png" /> Estaciones climatológicas': layer_Estacionesclimatolgicas_2,'<img src="legend/CuencaHidrolgica_1.png" /> Cuenca Hidrológica': layer_CuencaHidrolgica_1,"Google Satélite": layer_GoogleSatlite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
